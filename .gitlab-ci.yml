image: gradle:5.4.0-jdk8

before_script:
  - apt-get update -qq && apt-get install -y -qq zeroc-ice-all-dev
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

stages:
  - publishGitlab

publishToMavenLocal:
  stage: publishGitlab
  script:
    - env
    - gradle publish -i